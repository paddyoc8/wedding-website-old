<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website Login</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <section id="login">
        <h1>Enter Password to Access the Wedding Website</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Incorrect password. Please try again.</p>
    </section>

    <script src="../functions/login.js"></script>
</body>
</html>
